<div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/auth/register']">Create today!</a>
</div>

<form [formGroup]="loginForm" (ngSubmit)="loginAction()">
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input id="email1" type="email" placeholder="Email address" pInputText class="w-full mb-3" required formControlName="email">

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" required formControlName="password">

    <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a [routerLink]="['/auth/forget-password']" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
    </div>

    <button pButton pRipple [disabled]="isValidForm()" type="submit" label="Sign In" icon="pi pi-user" class="w-full bg-color-green text-bold"></button>
</form>
